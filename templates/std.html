<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student</title>
  </head>
  <body>
    {% include 'nav.html' %}
    <h1 class="text-center my-3">Add new Student</h1>
    <div class = 'container'>
        <div class ="row">
            <div class = "col-md-12">
                <div class = "card">
                    <div class = "card-body">std_
                        <form action="/std" method="POST">
                            {% csrf_token %}
                            <div class = "md-3">
                                <label for="roll" class="form-label">Roll Number</label>
                                <input type="Number" class="form-control" id="roll" name="std_roll"></input>
                            </div>
                            <div class = "md-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="std_name">
                            </div>
                            <div class = "md-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="std_email">
                            </div>
                            <div class = "md-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="Number" class="form-control" id="phone" name="std_phone">
                            </div>
                            <div class="container">
                                <button type="submit" class="btn btn-primary mt-3">Add Student</button>
                           
  </body>
</html>
